mkdir -p .github/workflows
cat > .github/workflows/every-15-mins.yml <<'YAML'
name: Every 15 minutes log time
on:
  schedule:
    - cron: '*/15 * * * *'  # every 15 minutes (UTC)
jobs:
  log-time:
    runs-on: ubuntu-latest
    steps:
      - run: date -u && echo "Current UTC time: $(date -u)"
YAML

git add .github/workflows/every-15-mins.yml
git commit -m "Add 15-minute schedule to log datetime"
git push
