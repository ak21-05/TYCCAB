name: Daily build and test
on:
  schedule:
    - cron: '30 10 * * *'  # 10:30 UTC daily
jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with: { python-version: '3.10' }
      - run: pip install -r requirements.txt || true
      - run: pytest -q || true
